jms:
  proxy:
    server:
      back:
        'off':
          multiplier: 2
      initial:
        redelivery:
          delay: 60000
      maximum:
        redeliveries: 3
        redelivery:
          delay: 300000
      notification:
        back:
          'off':
            multiplier: 2
        initial:
          redelivery:
            delay: 60000
        maximum:
          redeliveries: 3
          redelivery:
            delay: 300000
        redelivery:
          delay: 60000
        requests:
          concurrent:
            consumers: 10
          delivery:
            persistent: false
          explicit:
            qos:
              enabled: true
          max:
            concurrent:
              consumers: 10
          receive:
            timeout: 10
          time:
            to:
              live: 3600000
        responses:
          concurrent:
            consumers: 10
          delivery:
            persistent: false
          explicit:
            qos:
              enabled: true
          max:
            concurrent:
              consumers: 10
          receive:
            timeout: 10
          time:
            to:
              live: 3600000
        use:
          exponential:
            back:
              'off': true
      redelivery:
        delay: 60000
      requests:
        concurrent:
          consumers: 10
        delivery:
          persistent: false
        explicit:
          qos:
            enabled: true
        max:
          concurrent:
            consumers: 10
        receive:
          timeout: 10
        time:
          to:
            live: 3600000
      responses:
        concurrent:
          consumers: 10
        delivery:
          persistent: false
        explicit:
          qos:
            enabled: true
        max:
          concurrent:
            consumers: 10
        receive:
          timeout: 10
        time:
          to:
            live: 3600000
      use:
        exponential:
          back:
            'off': true

topics:
  calls:
    requests: proxy-server-webapp-requests
    responses: proxy-server-webapp-responses
  notification:
    requests: proxy-server-notification-requests
    responses: proxy-server-notification-responses

proxy-server:
  custom-timeouts: SetScheduleRequest,180,GetStatusRequest,120
  network-zone: BOTH
  notification:
    host: localhost
    port: 443
    protocol: https
  platform:
    host: localhost
    port: 443
    protocol: https
  security:
    key-store:
      location: /etc/ssl/certs
      password: 1234
      type: pkcs12
    trust-store:
      location: /etc/ssl/certs/trust.jks
      password: 123456
    signing:
      key-type: RSA
      sign-key: /etc/ssl/certs/proxy-server/sign-key.der
      verify-key: /etc/ssl/certs/proxy-server/verify-key.der
      provider: SunRsaSign
      signature: SHA256withRSA
  time-out: 45
soap:
  client:
    hostname:
      verification:
        strategy: BROWSER_COMPATIBLE_HOSTNAMES
